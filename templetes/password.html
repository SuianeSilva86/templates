<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,500;1,100;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <section class="global"
        style="display: flex; flex-direction: column; align-items: center; margin: 20px; margin-left: 0%;">
        <div style="text-align: center;">
            <img src="https://i.pinimg.com/236x/f5/d1/34/f5d13466467906c73a793f8d89efc6a1.jpg" alt="Logo" class="img"
                style="width: 150px;">
        </div>
        <div>
            <h1 id="mensagem"
                style="margin-top: 30px; color: #ee7421; font-family: 'Kanit', sans-serif; font-weight: 400;"> Olá,
            </h1>
            <p style="color: black;">Recebemos uma solicitação para redefinir sua senha.<br>
                Clique no link abaixo para criar uma nova senha para sua conta</p>
            <b style="font-size: 15px;">Dica de Segurança</b>
            <p style="color: black;">Lembre-se de escolher uma senha segura, contendo letras maiúsculas, minúsculas,
                números e caracteres especiais.</p>
            <div class="group" style="text-align: center; position: relative;">
                <a href="https://www.google.com.br/?hl=pt-BR" target="_blank" rel="noopener noreferrer"
                    data-auth="NotApplicable" title="Cadastrar nova senha" class="orange-button" data-safelink="true"
                    data-linkindex="0" style="background-color: rgba(255, 104, 4, 0.896); border-radius: 30px; text-align: center;
                    width: 220px; height: 100%; display: inline-block; line-height: 22px; color: #fff; padding: 7px 15px;
                    text-decoration: none; font-weight: 400;">
                    Cadastrar nova senha
                </a>
            </div>
            <p class="p-att" style="margin-top: 20px;">Atenciosamente, <span>Empresa</span></p>
        </div>
    </section>
    
    <script>
        var nome = "John Doe";
        var mensagemElement = document.getElementById("mensagem");
        var mensagem = "Olá, " + nome;
        mensagemElement.textContent = mensagem;
    </script>
</body>
</html>
